<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-house-fill"></i> Sistema CRUD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-book-fill"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="usuarios.html"><i class="bi bi-person-fill"></i> Usuários</a></li>
          <li class="nav-item"><a class="nav-link" href="alunos.html"><i class="bi bi-people-fill"></i> Alunos</a></li>
          <li class="nav-item"><a class="nav-link" href="cursos.html"><i class="bi bi-book-fill"></i> Cursos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="mb-4">Cadastro de Usuários</h2>

    <form id="formUsuario" class="row g-3">
      <input type="hidden" id="id" />
      <div class="col-md-6">
        <label for="txtnome" class="form-label">Nome</label>
        <input type="text" id="txtnome" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="txtemail" class="form-label">Email</label>
        <input type="email" id="txtemail" class="form-control" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>

    <h4 class="mt-5">Usuários</h4>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaUsuarios"></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/usuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
